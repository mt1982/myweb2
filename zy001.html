<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>作业1-常用HTML文本标签</title>
</head>

<body>
<h1>常用的HTML文本标签</h1>
<h3>标题标签-------&lt;Hx&gt;&lt;/Hx&gt;</h3>
		H1为标题1，H2为标题2，H3为标题3......最小是H6，标题6
	<h1>标题1</h1>
	<h2>标题2</h2>
	<h3>标题3</h3>
	<h4>标题4</h4>
	<h5>标题5</h5>
	<h6>标题6</h6>
<h3>段落标签-------&lt;p&gt;&lt;/p&gt;</h3>	
	&lt;p&gt;用于文本的段落分段&lt;/p&gt;
<h3>换行标签-------&lt;br&gt;</h3>	
	如果有一段文本，需要换行（不是分段），<br>则可以使用换行标签&lt;br&gt;
<h3>链接标签-------&lt;a&gt;&lt;/a&gt;</h3>	
<p>	链接标签可将2个网页文件进行链接，实现网页之间的跳转。</p>
	<p>链接标签a有1个非常重要的属性&lt;a href=""&gt;,这个属性用于设置链接地址</p>
	<a href="http://www.qq.com">点击这里</a>
</body>
</html>
