<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>作业3-HTML中的DIV+CSS布局</title>
<style>
div {    width: 300px;height: 80px}
.box {    width: 900px;margin: 0 auto}
.red {    background-color: red}
.blue {    background-color: blue}
.yellow {    background-color: yellow}
.green {    background-color: green;    width: 100%}
.fl {    float: left}
.fr {    float: right
}
</style>
</head>

<body>
<div class="box">
  <div class="red fl">这是red</div>
  <div class="blue fl">这是blue</div>
  <div class="yellow fl">这是yellow</div>
  <div class="green fl">这是green</div>
</div>
</body>
</html>
