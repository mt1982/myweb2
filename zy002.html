<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>作业2-HTML中的DIV和CSS</title>
<style>
	div{width: 400px;height: 80px}
	div{background-color: green}
	.red{background-color: red}
	#blue{background-color: blue}
	#yellow{background-color: yellow}
	
</style>
</head>

<body>
	<div>这是DIV标签</div>
	<div class="red">这是class名为red的DIV标签</div>
	<div id="blue">这是ID名为blue的DIV标签</div>
	<div id="yellow" class="red">这是ID名为blue的DIV标签</div>
	<div id="yellow" class="red" style="background-color: darkcyan">这是ID名为blue的DIV标签</div>
	
	
</body>
</html>
